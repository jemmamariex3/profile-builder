<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">

		<title>Title Page</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link href="assets/style.css" rel="stylesheet">

	</head>
	<body>

<nav class="navbar navbar-inverse">
<div class="row">
	 <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4">
	<div class="container-fluid">
		<a class="navbar-brand" href="#"><h4>DP</h4></a>
		<ul class="nav navbar-nav navbar-right">
				<li class="active">
					<a href="#">Registration</a>
				</li>
				<li>
					<a href="#">Login</a>
				</li>
			</ul>
	</div>
</nav>
	
	<div class="container">
        <div class="row centered-form">     
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Please sign up for DevPoint </h3>
			 			</div>

			 		<form action="/register" method="post" role="form">	
			 			<div class="panel-body">
			    			<div class="row">
								
								<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="username" id="username" class="form-control input-sm" placeholder="User Name">
			    					</div>

			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
			    					</div>
			    				</div>
			    			</div>

			    			<div class="form-group">
			    				<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
			    			</div>

			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
			    					</div>
			    				</div>
			    			</div>
			    			
			    			<input type="submit" value="Register" class="btn btn-info btn-block">
			    		
			    	</form>

			      </div>
	    		</div>
    		</div>
    	</div>
     </div>
  </div>

    <br>
    
    <div class="panel panel-default">
		<div class="panel-footer">
			Panel footer
		</div>
	</div>
